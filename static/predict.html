<!DOCTYPE html>
<html>
<head>
    <title>Prediction Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="predict">
    <div class="navbar">
        <span>PoultryDetect</span>
        <div class="links">
            <a href="/">Home</a>
            <a href="/predict">Prediction Page</a>
            <a href="/about">About</a>
        </div>
    </div>

    <div class="center">
        <h1>Prediction</h1>
        <form method="POST" enctype="multipart/form-data">
            <label>Upload Your Image:</label><br>
            <input type="file" name="file" required><br><br>
            <button class="btn" type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="image-preview">
                <img src="{{ url_for('uploaded_file', filename=filename) }}" width="200" alt="Uploaded Image">
            </div>
            <div class="prediction-box">
                Hence, the infection type detected is: <strong>{{ prediction }}</strong>
            </div>
        {% endif %}
    </div>
</body>
</html>
